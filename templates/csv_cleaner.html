{% extends "base.html" %}

{% block content %}
<section class="panel reveal tool-panel">
  <h2>CSV Cleaner</h2>
  <form method="post" action="{{ url_for('csv.clean') }}" enctype="multipart/form-data" class="tool-form">
    <label>CSV File</label>
    <input type="file" name="csv_file" accept=".csv" required />

    <div class="checks">
      <label><input type="checkbox" name="trim_strings" checked /> Trim strings</label>
      <label><input type="checkbox" name="drop_empty_rows" checked /> Drop empty rows</label>
      <label><input type="checkbox" name="deduplicate" checked /> Deduplicate rows</label>
    </div>

    <button type="submit" class="btn btn-primary">Clean and Download</button>
  </form>
</section>
{% endblock %}
